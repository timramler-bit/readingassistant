
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Reading Assistant | Tim the Teacher</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- CSS and Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      overscroll-behavior-y: contain;
    }
    #root:empty::after {
      content: 'TIM IS PREPARING YOUR LESSON...';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 900;
      letter-spacing: 0.2em;
      color: #06b6d4;
      font-size: 0.75rem;
      text-transform: uppercase;
      text-align: center;
      width: 100%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .error-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #991b1b;
      color: white;
      padding: 20px;
      z-index: 9999;
      font-family: monospace;
      font-size: 14px;
      border-bottom: 4px solid #f87171;
      max-height: 50vh;
      overflow-y: auto;
    }
  </style>

  <!-- This allows the browser to understand React/TypeScript files (.tsx) directly -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/javascript">
    // Define process.env polyfill before loading modules
    window.process = { env: { API_KEY: "" } };
    
    const showError = (msg) => {
      const root = document.getElementById('root');
      const div = document.createElement('div');
      div.className = 'error-banner';
      div.innerHTML = '<b>System Error Detected:</b><br/>' + msg + '<br/><br/>Check F12 Console for details.';
      document.body.appendChild(div);
    };

    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('TIM_BOOT_CRASH:', msg, 'at', url, ':', lineNo);
      showError(msg);
      return false;
    };

    window.onunhandledrejection = function(event) {
      console.error('TIM_PROMISE_CRASH:', event.reason);
      showError(event.reason);
    };
    
    console.log("Tim the Teacher: System check starting...");
  </script>

  <!-- We use type="text/babel" so Babel translates the file, and data-type="module" so it handles imports -->
  <script 
    type="text/babel" 
    data-presets="react,typescript" 
    data-type="module" 
    src="./index.tsx"
    crossorigin
  ></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Tim the Teacher: Offline Engine Active'))
          .catch(err => console.error('SW Failed:', err));
      });
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
